name: Slither Analysis
on:
    pull_request:
      branches:
        - main
    push:
      branches:
        - main
jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: onbjerg/foundry-toolchain@v1
      - uses: crytic/slither-action@v0.3.1
        with:
            slither-config: slither-ci.config.json
            fail-on: medium